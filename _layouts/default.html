<!DOCTYPE html>
{% assign resolved_lang = page.lang | default: site.active_lang | default: site.lang | default: site.default_lang | default: 'gr' %}

{% endif %}
<html lang="{{ html_lang }}">
<head>
  {% include seo.html %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/site.bundle.css' | relative_url }}">
</head>
<body>
  {{ content }}
  <script defer src="{{ '/assets/js/anchor-center.js' | relative_url }}"></script>
  <script defer src="{{ '/assets/vendor/scrollama/scrollama.min.js' | relative_url }}"></script>
  <script defer src="{{ '/assets/js/approaches-tabs.js' | relative_url }}"></script>
  <script defer src="{{ '/assets/js/nav-drawer.js' | relative_url }}"></script>
  <script defer src="{{ '/assets/js/lang-toggle.js' | relative_url }}"></script>
  <script defer src="{{ '/assets/js/contact-form.js' | relative_url }}"></script>
</body>
</html>
