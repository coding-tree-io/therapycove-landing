info:
  client:
    heading: "Για θεραπευόμενους"
    body: |
      Η ομάδα θεραπευτών του Therapy Cove παρέχουν υπηρεσίες ψυχολογικής υποστήριξης και θεραπείας με βάση την συνθετική προσέγγιση, καλύπτοντας έτσι ένα ευρύτατο φάσμα προσεγγίσεων/συστημάτων που τροποποιείται ανάλογα με τις ανάγκες του θεραπευόμενου.

      Οι συνεδρίες είναι ατομικές, ομαδικές ή ανά ζευγάρι.
      Η διάρκεια της εκάστοτε συνεδρίας διαρκεί περίπου 50 λεπτά.
  therapist:
    heading: "Για θεραπευτές"
    body: |
      Διαπιστευμένοι θεραπευτές μπορούν να εκμεταλλευτούν τον ειδικά διαμορφωμένο χώρο του Therapy Cove για την διεξαγωγή συνεδριών. Η ομάδα του Therapy Cove παρέχει κάθε υποστήριξη και υπηρεσία στους συναδέλφους που αναζητούν χώρο εργασίας και τα μέσα για την εκπλήρωση του λειτουργήματος τους.

      Επίσης, φοιτητές και εκπαιδευόμενοι μπορούν να παρακολουθήσουν εκπαιδευτικά προγράμματα και σεμινάρια στο χώρο του Therapy Cove στα πλαίσια της επαγγελματικής τους ανάπτυξης και σταδιοδρομίας.

team:
  heading: "Η ομάδα του Therapy Cove"
  members:
    - name: "Αρτεμις Ρεντούμη"
      role: "Ψυχολόγος- Ψυχοθεραπεύτρια"
      image: "/assets/images/e964af7d-0764-4514-88b3-29b5e5686992-800w.jpg"
      alt: "Αρτεμις Ρεντούμη"
      bio: |
        Ιδρύτρια και συντονίστρια του Therapy Cove, έχοντας αναλάβει την εύρυθμη λειτουργεία του χώρου και των συντελεστών του, με πολυετή εμπειρία ως ψυχοθεραπεύτρια και σύμβουλος. Ειδικεύεται στην ψυχοδυναμική, υπαρξιακή και ουμανιστική προσέγγιση, έχοντας δημιουργήσει μια ολιστική προσέγγιση που ξεκινά πάντα με την θεμελίωση ενός ασφαλούς χώρου θεραπείας. Η προσέγγιση της είναι θετική και σε αρμονία με την ΛΟΑΤΚΙ+ κοινότητα.

        > «Δεν υπάρχει θεραπεία δίχως επικοινωνία και είναι δική μου ευθύνη να μάθω τη γλώσσα κάθε θεραπευόμενου»
    - name: "Βιβιάνα Κούκου"
      role: "Κοινωνική λειτουργός- Ψυχοθεραπεύτρια"
      image: "/assets/images/3075e734-9661-4c46-9bf9-61c8e26edaa3-600w.jpg"
      alt: "Βιβιάνα Κούκου"
      bio: |
        Μέλος του Therapy Cove. Ξεκινώντας από την ψυχική υποστήριξη προς ευάλωτους πληθυσμούς μέσα από συνεργασίες με ελληνικούς και διεθνείς οργανισμούς, σήμερα εργάζεται ως ψυχοθεραπεύτρια ενηλίκων, συνοδεύοντας ανθρώπους που επιθυμούν να μπουν σε μια διαδικασία προσωπικής ανάλυσης και ψυχικής εμβάθυνσης, αλλά και σε πιο συγκεκριμένα αιτήματα, όπως ζητήματα σχέσεων, άγχους, ψυχικών διαταραχών, νευροαναπτυξιακών διαταραχών, και εσωτερικών συγκρούσεων.

        > «Όταν κάποιος νιώθει ότι γίνεται ουσιαστικά κατανοητός, μπορεί σταδιακά να απελευθερωθεί από ενοχές, φόβους και περιοριστικά μοτίβα, και να καλλιεργήσει μια πιο ουσιαστική σχέση με τον εαυτό του και τους άλλους.»
    - name: "Εβελίνα Μουστάκα"
      role: "Ψυχολόγος- Ψυχοθεραπεύτρια"
      image: "/assets/images/014eaa65-35f4-4b21-a28b-2806d4f78142-600w.jpg"
      alt: "Εβελίνα Μουστάκα"
      bio: |
        Μέλος του Therapy Cove. Μετά την ολοκλήρωση των σπουδών της που εστίασαν σε διάφορους τομείς όπως το στρες και τη προαγωγή της υγείας, την Γνωσιακή-Συμπεριφοριστική Θεραπεία (CBT) και την Θεραπεία Αποδοχής και Δέσμευσης (ACT), μεταξύ άλλων, συνεργάστηκε με το Ινστιτούτο Έρευνας και Θεραπείας της Συμπεριφοράς.

        Υπήρξε εθελόντρια στην πανελλαδική γραμμή ψυχοκοινωνικής υποστήριξης 10306 παρέχοντας ψυχολογικές υπηρεσίες και τακτική συνεργάτης διαφόρων ΜΚΟ συμμετέχοντας σε δράσεις για την ευαισθητοποίηση σε θέματα ψυχικής υγείας και οργάνωση ομάδων ενδυνάμωσης κοινωνικών δεξιοτήτων.

        > «Η επιτυχία του έργου μας είναι όταν ο θεραπευόμενος δεν προσπαθεί να καταπιέζεται ή να αποφεύγιε αλλά να μαθαίνει να αποδέχεται τον εαυτό του και να εστιάζει σε ό,τι έχει αξία και νόημα για το ίδιο.»

features:
  heading: "Ψυχοθεραπευτικές Προσεγγίσεις"
  description: |
    Εξερεύνησε διαφορετικά ψυχοθεραπευτικά ρεύματα και προσεγγίσεις, όπως η Γνωσιακή-Συμπεριφορική Θεραπεία (CBT), η Ψυχοδυναμική Θεραπεία, καθώς και οι Υπαρξιακές και Ανθρωπιστικές προσεγγίσεις. Κάθε μοντέλο προσφέρει ένα μοναδικό πλαίσιο κατανόησης της ανθρώπινης εμπειρίας και στήριξης της εσωτερικής διεργασίας του ατόμου, ανάλογα με τις ανάγκες, τις αξίες και τη φάση ζωής του θεραπευόμενου.
  items:
    - title: "Οφέλη Ψυχοθεραπείας"
      description: "Η ψυχοθεραπεία προσφέρει ένα υποστηρικτικό και ασφαλές πλαίσιο μέσα στο οποίο το άτομο μπορεί να επεξεργαστεί σκέψεις, συναισθήματα και συμπεριφορικά μοτίβα. Τα οφέλη της περιλαμβάνουν τη σταδιακή ενίσχυση της ψυχικής ανθεκτικότητας, την καλλιέργεια πιο λειτουργικών μηχανισμών αντιμετώπισης (coping strategies), καθώς και τη γενικότερη ενίσχυση της συναισθηματικής ευεξίας και αυτογνωσίας."
    - title: "Βρες τον κατάλληλο ψυχοθεραπευτή"
      description: "Ανακάλυψε χρήσιμες κατευθύνσεις και διαθέσιμους πόρους για την αναζήτηση του κατάλληλου θεραπευτή, με βάση τις προσωπικές σου ανάγκες. Η επιλογή μπορεί να βασιστεί σε παράγοντες όπως ο τομέας εξειδίκευσης του θεραπευτή, η μεθοδολογική προσέγγιση που ακολουθεί, καθώς και ο βαθμός θεραπευτικής συμβατότητας και εμπιστοσύνης που αναπτύσσεται στη σχέση θεραπευόμενου–θεραπευτή."
  image:
    src: "/assets/images/img_3366-700h.jpg"
    alt: "Therapy Cove space"

