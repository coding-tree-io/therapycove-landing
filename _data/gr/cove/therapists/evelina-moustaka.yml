bio: |
  Μέλος του Therapy Cove. Μετά την ολοκλήρωση των σπουδών της που εστίασαν σε διάφορους τομείς όπως το στρες και την προαγωγή της υγείας, τη Γνωσιακή-Συμπεριφοριστική Θεραπεία (CBT) και τη Θεραπεία Αποδοχής και Δέσμευσης (ACT), μεταξύ άλλων, συνεργάστηκε με το Ινστιτούτο Έρευνας και Θεραπείας της Συμπεριφοράς.

  Υπήρξε εθελόντρια στην πανελλαδική γραμμή ψυχοκοινωνικής υποστήριξης 10306 παρέχοντας ψυχολογικές υπηρεσίες και τακτική συνεργάτης διαφόρων ΜΚΟ συμμετέχοντας σε δράσεις για την ευαισθητοποίηση σε θέματα ψυχικής υγείας και οργάνωση ομάδων ενδυνάμωσης κοινωνικών δεξιοτήτων.

  > *«Η επιτυχία του έργου μας είναι όταν ο θεραπευόμενος δεν προσπαθεί να καταπιέζεται ή να αποφεύγει αλλά να μαθαίνει να αποδέχεται τον εαυτό του και να εστιάζει σε ό,τι έχει αξία και νόημα για το ίδιο.»*
