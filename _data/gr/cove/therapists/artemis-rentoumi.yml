alt: "Αρτεμις Ρεντούμη"
bio: |
  Ιδρύτρια και συντονίστρια του Therapy Cove, έχοντας αναλάβει την εύρυθμη λειτουργία του χώρου και των συντελεστών του, με πολυετή εμπειρία ως ψυχοθεραπεύτρια και σύμβουλος. Ειδικεύεται στην ψυχοδυναμική, υπαρξιακή και ουμανιστική προσέγγιση, έχοντας δημιουργήσει μια ολιστική προσέγγιση που ξεκινά πάντα με τη θεμελίωση ενός ασφαλούς χώρου θεραπείας. Η προσέγγιση της είναι θετική και σε αρμονία με τη ΛΟΑΤΚΙ+ κοινότητα.

  > *«Δεν υπάρχει θεραπεία δίχως επικοινωνία και είναι δική μου ευθύνη να μάθω τη γλώσσα κάθε θεραπευόμενου»*
