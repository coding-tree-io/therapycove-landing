heading: Ένας χώρος για σένα
lead: Το **Therapy Cove** είναι ένα μοντέρνο κέντρο και εκπαιδευτήριο ψυχικής
  υγείας, ανοιχτό προς όλους τους ανθρώπους που έχουν ανάγκη για υποστήριξη.
  Στελεχωμένο από καταξιωμένες ψυχολόγους και θεραπεύτριες με πολυετή εμπειρία
  στο χώρο, το κέντρο ειδικεύεται σε ζητήματα που αφορούν τα νέα άτομα, τους
  γονείς, τις οικογένειες, τις σχέσεις, το άγχος, τις διαταραχές και την
  προσωπική ανάπτυξη, μεταξύ άλλων. Επιπλέον, το κέντρο στηρίζει άτομα που
  ασκούνται ή εκπαιδεύονται στη θεραπευτική πρακτική και αναζητούν έναν
  επαγγελματικό χώρο που ενισχύει το έργο τους. Εκπαιδευτικά σεμινάρια, χώρος
  άσκησης επαγγέλματος, ευκαιρίες πρακτικής άσκησης και υποστήριξης από
  καταξιωμένους επαγγελματίες είναι στη διάθεση τους για την ανάπτυξη της νέας
  γενιάς επαγγελματιών ψυχικής υγείας. O χώρος και οι υπηρεσίες του Therapy Cove
  είναι ανοιχτοί σε ολα τα ενήλικα άτομα, ανεξαρτήτως ανάγκης, ταυτότητας ή
  ψυχοθεραπευτικού υπόβαθρου.
