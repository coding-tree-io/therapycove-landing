clients:
  heading: Για άτομα που αναζητούν ψυχοθεραπεία
  body: >-
    Η ομάδα θεραπευτριών του Therapy Cove παρέχουν υπηρεσίες ψυχολογικής
    υποστήριξης και θεραπείας με βάση τη συνθετική προσέγγιση, καλύπτοντας έτσι
    ένα ευρύτατο φάσμα προσεγγίσεων/συστημάτων που τροποποιείται ανάλογα με τις
    ανάγκες του ατόμου σε θεραπεία.


    Οι συνεδρίες είναι ατομικές, ομαδικές ή ανά ζευγάρι.

    Η διάρκεια της εκάστοτε συνεδρίας διαρκεί περίπου 50 λεπτά.
therapist:
  heading: Για άτομα στον χώρο της ψυχοθεραπείας
  body: >-
    Διαπιστευμένοι επαγγελματίες ψυχικής υγείας μπορούν να εκμεταλλευτούν τον
    ειδικά διαμορφωμένο χώρο του Therapy Cove για την διεξαγωγή συνεδριών. Η
    ομάδα του Therapy Cove παρέχει κάθε υποστήριξη και υπηρεσία στους
    συναδέλφους που αναζητούν χώρο εργασίας και τα μέσα για την εκπλήρωση του
    λειτουργήματος τους.


    Επίσης, άτομα που φοιτούν ή εκπαιδεύονται μπορούν να παρακολουθήσουν εκπαιδευτικά προγράμματα και σεμινάρια στον χώρο του Therapy Cove, στα πλαίσια της επαγγελματικής τους ανάπτυξης και πορείας.
