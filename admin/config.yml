local_backend: true

backend:
  name: github
  repo: coding-tree-io/therapycove
  branch: main
  base_url: https://therapycove-cms-auth.s-d-vallianos.workers.dev
  auth_endpoint: auth
  commit_messages:
    create: "docs(content): create {{collection}}/{{slug}}"
    update: "docs(content): update {{collection}}/{{slug}}"
    delete: "docs(content): delete {{collection}}/{{slug}}"
    uploadMedia: "docs(media): upload {{path}}"
    deleteMedia: "docs(media): delete {{path}}"
    openAuthoring: "docs(content): open {{collection}}/{{slug}}"

media_folder: "/assets/images"
public_folder: "/assets/images"
locale: "gr"

collections:
  - name: gr-sections
    label: GR • Sections
    files:
      - name: hero
        label: Hero (GR)
        file: _data/gr/cove/hero.yml
        fields:
          - { label: Heading, name: heading, widget: string }
          - { label: Lead Text, name: lead, widget: markdown }
          - label: Primary Button
            name: primary_cta
            widget: object
            fields:
              - { label: Label, name: label, widget: string }
              - label: Link
                name: href
                widget: string
                pattern:
                  [
                    "^(#[-a-zA-Z0-9]+|https?://.+)$",
                    "Use an anchor (#section) or a full URL."
                  ]
          - label: Secondary Button
            name: secondary_cta
            widget: object
            fields:
              - { label: Label, name: label, widget: string }
              - label: Link
                name: href
                widget: string
                pattern:
                  [
                    "^(#[-a-zA-Z0-9]+|https?://.+)$",
                    "Use an anchor (#section) or a full URL."
                  ]
          - label: Space Image
            name: space_image
            widget: object
            fields:
              - { label: Image, name: src, widget: image }
              - { label: Alt Text, name: alt, widget: string }

      - name: audiences
        label: Audiences (GR)
        file: _data/gr/cove/audiences.yml
        fields:
          - { label: Intro, name: intro, widget: string, required: false }
          - label: For Clients
            name: clients
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Body, name: body, widget: markdown }
          - label: For Therapists
            name: therapist
            widget: object
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Body, name: body, widget: markdown }

      - name: contact
        label: Contact (GR)
        file: _data/gr/cove/contact.yml
        fields:
          - label: Intro
            name: intro
            widget: object
            fields:
              - { label: Eyebrow, name: eyebrow, widget: string }
              - { label: Heading, name: heading, widget: text }
          - { label: Heading, name: heading, widget: string }
          - { label: Email Label, name: email_label, widget: string }
          - { label: Phone Label, name: phone_label, widget: string }
          - { label: Address Label, name: address_label, widget: string }
          - label: Email
            name: email
            widget: string
            pattern:
              [
                "^\\S+@\\S+\\.[A-Za-z]{2,}$",
                "Enter a valid email address."
              ]
          - label: Phone
            name: phone
            widget: string
            pattern:
              [
                "^[0-9+()\\s-]{7,}$",
                "Use digits and optional +, spaces, or dashes."
              ]
          - { label: Phone Link, name: phone_href, widget: string }
          - { label: Address, name: address, widget: string }
          - { label: Address Map URL, name: address_map_url, widget: string }
          - label: Form Labels
            name: form
            widget: object
            fields:
              - { label: Name Label, name: name_label, widget: string }
              - { label: Email Label, name: email_label, widget: string }
              - { label: Message Label, name: message_label, widget: string }
              - { label: Submit Button Label, name: submit_label, widget: string }
              - label: Status Messages
                name: messages
                widget: object
                fields:
                  - { label: Invalid Form, name: invalid, widget: hidden }
                  - { label: Pending, name: pending, widget: hidden }
                  - { label: Success, name: success, widget: hidden }
                  - { label: Error, name: error, widget: hidden }
                  - { label: Send Error, name: send_error, widget: hidden }
              - label: Field Errors
                name: field_errors
                widget: object
                fields:
                  - label: Name Field
                    name: name
                    widget: object
                    fields:
                      - { label: Missing, name: valueMissing, widget: hidden }
                      - { label: Too Short, name: tooShort, widget: hidden }
                  - label: Email Field
                    name: email
                    widget: object
                    fields:
                      - { label: Missing, name: valueMissing, widget: hidden }
                      - { label: Invalid Email, name: typeMismatch, widget: hidden }
                  - label: Message Field
                    name: message
                    widget: object
                    fields:
                      - { label: Missing, name: valueMissing, widget: hidden }
                      - { label: Too Short, name: tooShort, widget: hidden }

      - name: footer
        label: Footer (GR)
        file: _data/gr/cove/footer.yml
        fields:
          - { label: Logo Alt Text, name: logo_alt, widget: string }
          - { label: Tagline, name: tagline, widget: text, required: false }
          - { label: Copyright, name: copyright, widget: hidden }

  - name: gr-legal
    label: GR • Legal
    files:
      - name: legal
        label: Legal (GR)
        file: legal.md
        fields:
          - { label: Layout, name: layout, widget: hidden, default: legal }
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text }
          - { label: Language, name: lang, widget: hidden, default: gr }
          - { label: Permalink, name: permalink, widget: hidden, default: /legal/ }
          - { label: Page ID, name: page_id, widget: hidden, default: legal }
          - { label: Sitemap, name: sitemap, widget: hidden, default: true }
          - { label: Body, name: body, widget: markdown }

  - name: gr-therapists
    label: GR • Therapists
    folder: _data/gr/cove/therapists
    extension: yml
    format: yml
    create: false
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Role, name: role, widget: string }
      - { label: Image, name: image, widget: image }
      - { label: Alt Text, name: alt, widget: string }
      - { label: Bio, name: bio, widget: markdown }

