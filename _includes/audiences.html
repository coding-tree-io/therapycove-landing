{% assign audiences = site.data.therapy_cove.audiences %}
<section id="audiences" class="cove-section cove-audiences">
  <div class="cove-shell">
    <div class="cove-audiences-grid">
      <article class="cove-audiences-card">
        <h3 class="cove-card-title">{{ audiences.clients.heading }}</h3>
        <div class="cove-rich-text">
          {{ audiences.clients.body | markdownify }}
        </div>
      </article>
      <article class="cove-audiences-card">
        <h3 class="cove-card-title">{{ audiences.therapist.heading }}</h3>
        <div class="cove-rich-text">
          {{ audiences.therapist.body | markdownify }}
        </div>
      </article>
    </div>
  </div>
</section>
