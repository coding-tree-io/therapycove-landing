{% assign nav = site.data.home.nav %}
<header class="tc-navbar">
  <div class="tc-navbar-inner">
    <a href="#top" class="tc-logo" aria-label="{{ nav.logo_alt }}">
      <img
        alt="{{ nav.logo_alt }}"
        src="{{ '/assets/images/8cdc0150-2223-4a87-af3c-53e092fe8173-300h.png' | relative_url }}"
        class="tc-logo-image"
      >
    </a>

    <input id="tc-nav-toggle" class="tc-nav-toggle" type="checkbox">

    <nav class="tc-nav-links" aria-label="Primary">
      {% for item in nav.items %}
      <a class="tc-nav-link" href="{{ item.href }}">{{ item.label }}</a>
      {% endfor %}
    </nav>

    <div class="tc-nav-actions">
      <a class="tc-button tc-button--nav" href="{{ nav.actions.primary.href }}">{{ nav.actions.primary.label }}</a>
    </div>

    <label class="tc-nav-toggle-label" for="tc-nav-toggle" aria-label="Toggle navigation">
      <span class="tc-nav-toggle-line"></span>
      <span class="tc-nav-toggle-line"></span>
      <span class="tc-nav-toggle-line"></span>
    </label>

    <div class="tc-nav-mobile">
      <div class="tc-nav-mobile-inner">
        <div class="tc-nav-mobile-header">
          <img
            alt="{{ nav.logo_alt }}"
            src="{{ '/assets/images/8cdc0150-2223-4a87-af3c-53e092fe8173-300h.png' | relative_url }}"
            class="tc-nav-mobile-logo"
          >
          <label class="tc-nav-close" for="tc-nav-toggle" aria-label="Close navigation">Ã—</label>
        </div>
        <nav class="tc-nav-mobile-links" aria-label="Mobile">
          {% for item in nav.items %}
          <a class="tc-nav-mobile-link" href="{{ item.href }}">{{ item.label }}</a>
          {% endfor %}
        </nav>
        <div class="tc-nav-mobile-actions">
          <a class="tc-button tc-button--nav tc-button--lg" href="{{ nav.actions.primary.href }}">{{ nav.actions.primary.label }}</a>
        </div>
      </div>
    </div>
  </div>
</header>
