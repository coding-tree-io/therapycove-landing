{% assign footer = site.data.therapy_cove.footer %}
{% assign site_nav = site.data.therapy_cove.site_nav %}
<footer class="cove-footer">
  <div class="cove-shell">
    <div class="cove-footer-content">
      <a href="#home" class="cove-footer-logo transition-transform duration-300 hover:-translate-y-0.5" aria-label="{{ footer.logo_alt }}">
        <img
          alt="{{ footer.logo_alt }}"
          src="{{ '/assets/images/therapy-cove-logo.png' | relative_url }}"
          class="cove-footer-logo-image"
        >
      </a>
      {% if footer.tagline %}
      <p class="cove-footer-tagline">{{ footer.tagline }}</p>
      {% endif %}
      <nav class="cove-footer-nav" aria-label="Footer">
        {% for link in site_nav.links %}
        <a href="{{ link.href }}" class="cove-footer-link transition-colors duration-200">{{ link.label }}</a>
        {% endfor %}
      </nav>
      <div class="cove-footer-divider" aria-hidden="true"></div>
      <div class="cove-footer-bottom">
        <span class="cove-footer-copy">{{ footer.copyright }}</span>
      </div>
    </div>
  </div>
</footer>
