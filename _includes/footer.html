{% assign footer = site.data.home.footer %}
{% assign nav = site.data.home.nav %}
<footer class="tc-footer">
  <div class="tc-container">
    <div class="tc-footer-content">
      <a href="#top" class="tc-footer-logo" aria-label="{{ footer.logo_alt }}">
        <img
          alt="{{ footer.logo_alt }}"
          src="{{ '/assets/images/8cdc0150-2223-4a87-af3c-53e092fe8173-300h.png' | relative_url }}"
          class="tc-footer-logo-image"
        >
      </a>

      {% if footer.tagline %}
      <p class="tc-footer-tagline">{{ footer.tagline }}</p>
      {% endif %}

      <nav class="tc-footer-nav" aria-label="Footer">
        {% for item in nav.items %}
        <a href="{{ item.href }}" class="tc-footer-link">{{ item.label }}</a>
        {% endfor %}
      </nav>

      <div class="tc-footer-divider" aria-hidden="true"></div>

      <div class="tc-footer-bottom">
        <span class="tc-footer-copy">{{ footer.copyright }}</span>
      </div>
    </div>
  </div>
</footer>
